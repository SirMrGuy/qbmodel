<!DOCTYPE html>
<html>
<head>
	<title>Steven Liu's Quizbowl Models</title>
	<link type="text/css" rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="sidebar.js"></script>
	<script type="text/javascript" src="pace.js"></script>
</head>
<body>
	<script>genSidebar();</script>
	<div class="topbar">PACE NSC Forecast</div>
	<div id="main" class="content">
		<p>Summary:</p>
		<table id="paceTable" border="1">
			<col width="200">
			<col width="80">
			<col width="80">
			<col width="80">
			<col width="80">
			<col width="80">
			<tr>
				<th>Team</th>
				<th>Avg. Rank</th>
				<th>Top 24</th>
				<th>Top 16</th>
				<th>Top 8</th>
				<th>Champ</th>
			</tr>
		</table><br>
		<script>fillTable();teamSelect();</script><br>
		<canvas id="graph" width="1050" height="500"></canvas>
		<script>
			var c = document.getElementById("graph");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(39,20);
			ctx.lineTo(39, 450);
			ctx.lineTo(1000, 450);
			ctx.stroke();

			ctx.font = "12px Arial";
			ctx.textAlign="end";
			ctx.textBaseline="middle"; 

			for(var i = 0; i < 5; i++) {
				ctx.beginPath();
				ctx.moveTo(39,450-100*i);
				ctx.lineTo(29,450-100*i);
				ctx.stroke();
				ctx.fillText(String(10*i)+"%",29,450-100*i);
			}

			ctx.textAlign="center";
			ctx.textBaseline="top";

			[1,8,16,24,48,72,96].forEach(function(i){
				ctx.beginPath();
				ctx.moveTo(40+10*i,450);
				ctx.lineTo(40+10*i,460);
				ctx.stroke();
				ctx.fillText(String(i),40+10*i,460);
			});
		</script>
	</div>
</body>
</html>
